<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GiuGuissr</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #pano {
        float: right;
        height: 100%;
        width: 100%;
        filter: invert(100%);
        position: absolute;
      }
    </style>
  </head>
    <div>
        <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <style type="text/css">
            #carte{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
                height: 80%;
                width: 70%;
                position: relative;
                top: 30%;
            }
        </style>
    </div>
  <body>
    <div id="pano"></div>
    <div id="carte">
	    <!-- Ici s'affichera la carte -->
	</div>
    <script src="../js/test.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5wQy4fnTyeMHjULbRi1ECI6tiOIktRus&callback=initialize">
    </script>
    <script src="../js/remove_frame.js">
    </script>
    <!-- Fichiers Javascript -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="text/javascript">
        // On initialise la latitude et la longitude de Paris (centre de la carte)
        var lat = 48.852969;
        var lon = 2.349903;
        var macarte = null;
        var gssPos = null;
        var gssLat = null;
        var gssLon = null;
        // Fonction d'initialisation de la carte
        function initMap() {
            // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
            macarte = L.map('carte').setView([lat, lon], 11);
            // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                // Il est toujours bien de laisser le lien vers la source des données
                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(macarte);
            macarte.addEventListener('click', function(e){
                if(gssPos !== null){
                    gssPos.remove();
                }
                gssLat  = e.latlng.lat.toFixed(6);
                gssLon  = e.latlng.lng.toFixed(6);
                console.log(gssLat + ", " + gssLon);
                gssPos = L.marker([gssLat, gssLon], {
                    //icon: L.BeautifyIcon.icon(options)
                });
                gssPos.addTo(macarte);
            });
        }
        window.onload = function(){
        // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
        setTimeout(initMap, 1000);
        };
    </script>
    <script src="../js/map.js"></script>
  </body>
</html>
